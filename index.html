<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="index.css">
   
</head>
<body class="bg-gradient-to-r from-[#eeaeca] to-[#94bbe9]">
    <div class="container w-full lg:w-1/2 m-auto">
        <div class="mx-5">
            <div class="header mt-16 lg:mt-20">
                <h1 class="text-center text-4xl md:text-4xl lg:text-5xl font-project">To Do List</h1>
            </div>
            <div class="mt-20 flex justify-between items-center gap-2 md:gap-5">
                <input id="input-task" class="text-lg w-full p-3 h-12 md:p-4 md:h-14 rounded-l-xl bg-white ring-2 ring-black " placeholder="Add your task here..." type="text">
                <button id="button" class="text-2xl bg-white md:pl-3 pl-2 pr-4 py-2 md:py-3 rounded-r-xl ring-2 ring-black"><i class="fa-solid fa-plus"></i></button>
            </div>
           <div class="task-container mt-16">
                   
           </div>
        </div>
    </div>
</body>
</html>
